{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Hades | {{ title }}</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">
    <!--jQuery Confirm-->
    <link rel="stylesheet" href="{% static 'plugins/jqueryConfirm/css/jquery-confirm.css' %}">

    <link rel="stylesheet" href="{% static 'core/sweetalert2/sweetalert2.css' %}">

    {#  Tempus Diminus  #}
    <link rel="stylesheet" href="{% static 'core/tempusDominus 5.1.2/tempusdominus-bootstrap-4.min.css' %}">
    {#  TouchPin  #}
    <link rel="stylesheet" href="{% static 'core/bootstrap-touchspin-4.3.0/jquery.bootstrap-touchspin.css' %}">

    <link rel="stylesheet" href="{% static 'core/daterangePicker v3.14.1/daterangepicker.css' %}">
    <style>
        * {
            font-family: "JetBrains Mono Medium";
        }

        *::-webkit-scrollbar {
            width: 8px; /* Tamaño del scroll en vertical */
            height: 8px; /* Tamaño del scroll en horizontal */
        / / display: none; /* Ocultar scroll */
        }

        /* Ponemos un color de fondo y redondeamos las esquinas del thumb */
        *::-webkit-scrollbar-thumb {
            background: #red;
        }

        /* Cambiamos el fondo y agregamos una sombra cuando esté en hover */
        *::-webkit-scrollbar-thumb:hover {
            background: #b3b3b3;
            box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
        }

        /* Cambiamos el fondo cuando esté en active */
        *::-webkit-scrollbar-thumb:active {
            background-color: #999999;
        }

        /* Ponemos un color de fondo y redondeamos las esquinas del track */
        *::-webkit-scrollbar-track {
            background: #303030;
        }

        /* Cambiamos el fondo cuando esté en active o hover */
        *::-webkit-scrollbar-track:hover,
        *::-webkit-scrollbar-track:active {
            background: #d4d4d4;
        }
    </style>
    {% block links %}

    {% endblock %}
</head>
